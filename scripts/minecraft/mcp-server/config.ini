# MCP Server Configuration
# This file contains default configuration values for the Minecraft Control Program

[server]
# REST API configuration
api_host = 0.0.0.0
api_port = 8000

# WebSocket bridge configuration
ws_host = 0.0.0.0
ws_port = 8765

[security]
# CORS allowed origins (comma-separated)
# Use "*" for all origins (not recommended for production)
cors_origins = *

# Enable authentication (future feature)
enable_auth = false

[minecraft]
# Default dimension
default_dimension = overworld

# Command timeout in seconds
command_timeout = 30

# Maximum command queue size
max_queue_size = 1000

# Command history size
max_history_size = 1000

[logging]
# Log level: DEBUG, INFO, WARNING, ERROR, CRITICAL
log_level = INFO

# Log format
log_format = %(asctime)s - %(name)s - %(levelname)s - %(message)s

[behavior_pack]
# Path to behavior packs directory
packs_directory = ./behavior-packs

# Auto-reload packs on change
auto_reload = false
